        .pulse-pink {
            animation: pulse-pink 2s infinite;
        }
        @keyframes pulse-pink {
            0% { shadow: 0 0 0 0 rgba(244, 114, 182, 0.4); }
            70% { shadow: 0 0 0 10px rgba(244, 114, 182, 0); }
